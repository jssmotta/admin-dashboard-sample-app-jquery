<div id="paytv" class="k-d-flex-col k-justify-content-between k-align-items-start"
     style="gap:2em; margin:2em; width:60%;">
    <h2>My Daily Activities</h2>

    <div class="k-d-flex k-justify-content-center">
        <div class="k-w-300">
            <label>Breakfast</label>
            <input id="timedurationpickerBreak" title="timedurationpicker" />
        </div>
    </div>
    <div class="k-d-flex k-justify-content-center">
        <div class="k-w-300">
            <label>Gym</label>
            <input id="timedurationpickerGym" title="timedurationpicker" />
